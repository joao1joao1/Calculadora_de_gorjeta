<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjeta</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="">
    </header>

    <main>
        <section class="infromacoes">
            <form action="">
                <div class="conta">
                    <label for="conta">Conta</label>
                    <div>
                        <img src="./images/icon-dollar.svg" alt="">
                        <input type="number" name="conta" id="conta" placeholder="0">
                    </div>
                </div>

                <div class="gorjeta">
                    <label for="outra">Selecione a gorjeta %</label>

                    <div>
                        <input type="button" value="5%">
                        <input type="button" value="10%">
                        <input type="button" value="15%">
                        <input type="button" value="25%">
                        <input type="button" value="50%">
                        <input type="number" name="outra" id="outra" placeholder="Outro">
                    </div>
                </div>

                <div class="pessoas">
                    <label for="pessoas">Quantidade de Pessoas</label>
                    <p>NÃ£o pode ser zero</p>
                    <div>
                        <img src="./images/icon-person.svg" alt="">
                        <input type="number" name="pessoas" id="pessoas" placeholder="0">
                    </div>
                </div>
            </form>
        </section>

        <section class="resultados">
            <div class="gorjeta-total">
                <p>
                    <strong>Gorjeta</strong><br>
                    / Pessoa
                </p>
                <strong>$ 0.00</strong>
            </div>

            <div class="total">
                <p>
                    <strong>Total</strong><br>
                    / Pessoa
                </p>
                <strong>$ 0.00</strong>
            </div>

        </section>
    </main>
</body>
</html>
